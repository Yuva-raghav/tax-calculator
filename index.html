<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <h1>Prediction Dashboard</h1>
        
        <div class="button-group">
            <button id="showTaxBtn">Tax Prediction</button>
            <button id="showGoldBtn">Gold Prediction</button>
            <button id="showBothBtn">Tax + Gold Prediction</button>
        </div>

        <div class="content-area">
            
            <div id="taxSection" class="prediction-module hidden">
                <h2>Income Tax Calculator</h2>
                <p>For FY 2025-26 (AY 2026-27)</p>
                <label for="salaryInput">Enter your annual income (in Rs.):</label>
                <input type="number" id="salaryInput" placeholder="e.g., 1500000">
                <button id="calculateTaxBtn">Calculate Tax</button>
                <div id="taxResult" class="result-text"></div>
                <div id="taxAmount" class="amount-text"></div>
            </div>

            <div id="goldSection" class="prediction-module hidden">
                <h2>Gold Price Trend</h2>
                <p>Price per 10 grams (24K Gold)</p>
                
                <div class="date-range-buttons">
                    <button id="btn7d">7 Days</button>
                    <button id="btn30d" class="active">30 Days</button>
                    <button id="btn90d">90 Days</button>
                </div>
                
                <canvas id="goldChart"></canvas>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
