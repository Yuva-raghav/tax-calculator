<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Slab Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Income Tax Slab Calculator</h1>
        <p>For FY 2025-26 (AY 2026-27)</p>
        
        <label for="salaryInput">Enter your annual income (in Rs.):</label>
        <input type="number" id="salaryInput" placeholder="e.g., 1500000">
        
        <button id="calculateBtn">Check Category</button>
        
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
